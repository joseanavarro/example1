<ion-header>

  <ion-navbar>
    <ion-title>{{'report_content' | translate}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <p>{{'report_incorrect' | translate}}</p>

  <form [formGroup]="sendReportForm" (submit)="sendReport()">

    <div class="padding">
      <button ion-button block class="button-dark" type="submit">{{'send' | translate}}</button>
    </div>

    <div class="list">
      <ion-list radio-group formControlName="choiceInput">
        <ion-item>
          <ion-label>{{'wrong_title' | translate}}</ion-label>
          <ion-radio value="1"></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>{{'wrong_description' | translate}}</ion-label>
          <ion-radio value="2"></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>{{'wrong_location' | translate}}</ion-label>
          <ion-radio value="3"></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>{{'wrong_orientation' | translate}}</ion-label>
          <ion-radio value="4"></ion-radio>
        </ion-item>
      </ion-list>
      <ion-textarea placeholder="{{'write_description' | translate}}" formControlName="descInput"></ion-textarea>
    </div>
  </form>
</ion-content>
