<ion-header>

  <ion-navbar>
    <ion-title>{{'tour_areas' | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="w2w-tl-location">

    <div class="w2w-tl-item-icon-location"></div>
    <br/> &nbsp;&nbsp;
    <div class="w2w-item-title">{{ tour.title }}</div>
    <br/>
    <br/> &nbsp;
    <div (click)="openMap(tour)">
      &nbsp;
      <ion-icon name="pin" item-left>&nbsp;{{ getLocationName(tour) }} </ion-icon>
      &nbsp;
    </div>
    <br/>
  </div>
  <div class="w2w-item-note">
    &nbsp;
    <ion-icon name="arrow-dropright" item-left>&nbsp;{{'touch_to_open_areas' | translate}}</ion-icon>
  </div>
  <br/>
  <br/>
  <div class="w2w-tl-container">

    <div class="w2w-tl-item" *ngFor="let area of areas">
      <area-thumb [tour]="tour" [area]="area"></area-thumb>
    </div>

  </div>

</ion-content>
