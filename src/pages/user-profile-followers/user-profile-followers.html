<ion-header>
  <ion-toolbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ 'user_profile' | translate }}</ion-title>
  </ion-toolbar>
  <user-header [active]="3"></user-header>
</ion-header>

<ion-content>
  <profile-header [user]="userProfile"></profile-header>

  <div class="w2w-tl-container">
    <ion-card text-center *ngIf="notLoaded == 1">
      <ion-spinner name="bubbles"></ion-spinner>
    </ion-card>
    <div class="w2w-tl-item" *ngFor="let follower of followers">
      <flw-item [item]="follower"></flw-item>
    </div>
  </div>

</ion-content>
