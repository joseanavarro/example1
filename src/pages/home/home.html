<ion-header>
  <ion-navbar color="dark" hideBackButton="true">
    <ion-title text-center>
      <img src="assets/imgs/logo1.png" alt="" width="20%">
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <div *ngFor="let p of pages" (click)="openPage(p)">
    <div class="square_sq" *ngIf="p.icon != 'home'">
      <div class="content_sq">
        <ion-icon [name]="p.icon" class="xxicon"></ion-icon>
        <br /> {{p.title}}
      </div>
    </div>
  </div>

</ion-content>
